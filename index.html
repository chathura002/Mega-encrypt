<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Mega File Uploader</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!--Custom Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <!-- Main CSS -->
    <link rel="stylesheet" href="css/main_styles.css">
</head>

<body>
    <div class="vertical-align-wrap">
        <div class="vertical-align-middle">
            <div class="row upload-box">
                <div class="col-md-4 col-sm-4 left">
                    <div class="container p-5">
                        <h3>File Upload</h3>
                        <hr>
                        <form method="POST" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="pwd">Enter Password for Encrypt Files</label>
                                <input type="password" class="form-control" id="pwd" name="pwd" autocomplete="false">
                                <div id="infoMessage"></div>
                            </div>
                            <hr>
                            <div class="form-group">
                                <label for="file_name">Upload File</label>
                                <input type="text" class="form-control" id="file_name" name="file_name">
                                <div id="infoMessage"></div>
                            </div>
                            <span class="btn btn-sm fileinput-button">
                                <span>Browse</span>
                                <input type="file" name="selected_files" id="selected_files">
                            </span>
                            <button type="submit" class="btn btn-sm px-4" name="btn_upload" id="btn_upload">Upload</button>
                        </form>
                    </div>
                </div>
                <div class="col-md-8 col-sm-8 right">
                    <div class="container p-5">
                        <h4>Progress</h4>
                        <hr>
                        <div class="table-responsive">
                            <table class="table table-borderless" id="progress_tab">
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Name</th>
                                        <th>Progress</th>
                                    </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <!-- Crypto JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
    <!-- Sweet Alert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- Custom JS -->
    <script src="js/uploader.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#selected_files').change(function (e) {
                pwd = $('#pwd').val();
                if (passwordValidation(pwd)) {
                    init('#selected_files');
                }
            });

            $("#btn_upload").click(function (event) {
                event.preventDefault();
                if (fileUploadValidation()) {
                    uploadFile();
                }
            });
        });
    </script>
</body>
</html>
